<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<header class="header">
			<a href="#" class="nav_title">
				<img
					src="img/health_logo.jpg"
					class="nav_logo"
					alt="Website Logo"
				/>
				Schizophrenia
			</a>
			<nav class="nav">
				<div class="nav_menu">
					<ul class="nav_list">
						<li class="nav_item">
							<a href="#" class="nav_link">Home</a>
						</li>
						<li class="nav_item">
							<a href="#" class="nav_link">Patient</a>
						</li>
						<li class="nav_item">
							<a href="#" class="nav_link">Health Professional</a>
						</li>
						<li class="nav_item">
							<a href="#" class="nav_link">Family</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<main class="main">
			<section class="home">
				<div class="home_container">
					<div class="home_section-text">
						<h1 class="home-text-main">Its a big deal!</h1>
						<p class="home-text-secondary">
							20% of Americans have experienced some form of
							mental illness.
						</p>
						<a href="#" class="home_section-button">Learn More</a>
					</div>
					<div class="home_section-picture">
						<img
							src="img/mental-health-logo-icon-design-vector1.jpg"
							alt="Abstract representation of mental health"
							class="home_section-image"
						/>
					</div>
				</div>
			</section>
			<section class="patient">
				<div class="patient_container">
					<h1 class="patient_section-title">Patient Perspective</h1>
				</div>
				<div class="patient_cards">
					<div class="patient_card">
						<h3 class="patient_card-title">Symptoms</h3>
						<p class="patient_card-text"></p>
					</div>
					<div class="patient_card">
						<h3 class="patient_card-title">Causes</h3>
						<p class="patient_card-text"></p>
					</div>
					<div class="patient_card">
						<h3 class="patient_card-title">Statistics</h3>
						<p class="patient_card-text"></p>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer"></footer>

		<script src="script.js"></script>
	</body>
</html>
